- name: Copy Systemd service
  ansible.builtin.copy:
    src: "{{ component_name }}.service"
    dest: "/etc/systemd/system/{{component_name}}.service"

- name: Start service
  ansible.builtin.systemd_service:
    name: "{{ component_name }}"
    state: restarted 
    enabled: yes
    deamon_reload: yes